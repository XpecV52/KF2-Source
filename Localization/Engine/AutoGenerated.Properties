bForceUpdateAttachmentsInTick=Force Update Attachments In Tick
bForceUpdateAttachmentsInTick.tooltip=If true, attachments will be updated twice a frame - once in Tick and again when UpdateTransform is called.\n       This can resolve some 'frame behind' issues if an attachment need to be in the correct location for it's Tick, but at a cost.
bPerBoneVolumeEffects=Per Bone Volume Effects
bPerBoneVolumeEffects.tooltip=If true, when this skeletal mesh overlaps a physics volume, each body of it will be tested against the volume, so only limbs\n       actually in the volume will be affected. Useful when gibbing bodies.
bPerBoneMotionBlur=Per Bone Motion Blur
bPerBoneMotionBlur.tooltip=If true, use per-bone motion blur on this skeletal mesh.
bSyncActorLocationToRootRigidBody=Sync Actor Location To Root Rigid Body
bSyncActorLocationToRootRigidBody.tooltip=If true, will move the Actors Location to match the root rigid body location when in PHYS_RigidBody.
bUpdateMorphWhenParentAnimComponentExists=Update Morph When Parent Anim Component Exists
bUpdateMorphWhenParentAnimComponentExists.tooltip=Update Morph when ParentAnimComponent exists
bEnableClothSimulation=Enable Cloth Simulation
bEnableClothSimulation.tooltip=Whether cloth simulation should currently be used on this SkeletalMeshComponent.\n       @see SetEnableClothSimulation
bDisableClothCollision=Disable Cloth Collision
bDisableClothCollision.tooltip=Turns off all cloth collision so not checks are done (improves performance).
bClothFrozen=Cloth Frozen
