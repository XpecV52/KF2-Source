LightAffectsClassification.tooltip=This is the classification of this light.  This is used for placing a light for an explicit\n purpose.  Basically you can now have "type" information with lights and understand the\n intent of why a light was placed.  This is very useful for content people getting maps\n from others and understanding why there is a dynamic affect light in the middle of the world\n with a radius of 32k!  And also useful for being able to do searches such as the following:\n show me all lights which effect dynamic objects.  Now show me the set of lights which are\n not explicitly set as Dynamic Affecting lights.
LightShadowMode=Light Shadow Mode
LightShadowMode.tooltip=The type of shadowing to apply for the light.
ModShadowColor=Mod Shadow Color
ModShadowColor.tooltip=The color to modulate with pixels that receive a dynamic shadow from this light (if it casts modulated shadows).
ShadowFilterQuality=Shadow Filter Quality
ShadowFilterQuality.tooltip=The quality of filtering to use for dynamic shadows cast by the light.
MinShadowResolution=Min Shadow Resolution
MinShadowResolution.tooltip=Override for min dimensions (in texels) allowed for rendering shadow subject depths.\n This also controls shadow fading, once the shadow resolution reaches MinShadowResolution it will be faded out completely.\n A value of 0 defaults to MinShadowResolution in SystemSettings.
MaxShadowResolution=Max Shadow Resolution
MaxShadowResolution.tooltip=Override for max square dimensions (in texels) allowed for rendering shadow subject depths.\n A value of 0 defaults to MaxShadowResolution in SystemSettings.
ShadowFadeResolution=Shadow Fade Resolution
ShadowFadeResolution.tooltip=Resolution in texels below which shadows begin to be faded out. \n Once the shadow resolution reaches MinShadowResolution it will be faded out completely.\n A value of 0 defaults to ShadowFadeResolution in SystemSettings.
OcclusionDepthRange=Occlusion Depth Range
OcclusionDepthRange.tooltip=Everything closer to the camera than this distance will occlude light shafts for directional lights.
BloomScale=Bloom Scale
BloomScale.tooltip=Scales additive color near the light source.  A value of 0 will result in no additive term. \n If BloomScale is 0 and OcclusionMaskDarkness is 1, light shafts will effectively be disabled.
BloomThreshold=Bloom Threshold
BloomThreshold.tooltip=Scene color luminance must be larger than this to create bloom in light shafts.
BloomScreenBlendThreshold=Bloom Screen Blend Threshold
BloomScreenBlendThreshold.tooltip=Scene color luminance must be less than this to receive bloom from light shafts. \n This behaves like Photoshop's screen blend mode and prevents over-saturation from adding bloom to already bright areas.\n The default value of 1 means that a pixel with a luminance of 1 won't receive any bloom, but a pixel with a luminance of .5 will receive half bloom.
BloomTint=Bloom Tint
BloomTint.tooltip=Multiplies against scene color to create the bloom color.
RadialBlurPercent=Radial Blur Percent
RadialBlurPercent.tooltip=100 is maximum blur length, 0 is no blur.
OcclusionMaskDarkness=Occlusion Mask Darkness
OcclusionMaskDarkness.tooltip=Controls how dark the occlusion masking is, a value of .5 would mean that an occlusion of 0 only darkens underlying color by half. \n A value of 1 results in no darkening term.  If BloomScale is 0 and OcclusionMaskDarkness is 1, light shafts will effectively be disabled.
ReflectionSpecularBrightness=Reflection Specular Brightness
ReflectionSpecularBrightness.tooltip=Scales the contribution of the reflection specular highlight.

