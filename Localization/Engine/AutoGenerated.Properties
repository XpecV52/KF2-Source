WireframeColor=Wireframe Color
ParentAnimComponent=Parent Anim Component
ParentAnimComponent.tooltip=If set, this SkeletalMeshComponent will not use its Animations pointer to do its own animation blending, but will\n       use the SpaceBases array in the ParentAnimComponent. This is used when constructing a character using multiple skeletal meshes sharing the same\n       skeleton within the same Actor.
AnimSets=Anim Sets
AnimSets.tooltip=The set of AnimSets that will be looked in to find a particular sequence, specified by name in an AnimNodeSequence.\n       Array is search from last to first element, so you can replace a particular sequence but putting a set containing the new version later in the array.\n       You will need to call SetAnim again on nodes that may be affected by any changes you make to this array.
MorphSets=Morph Sets
MorphSets.tooltip=Array of MorphTargetSets that will be looked in to find a particular MorphTarget, specified by name.\n       It is searched in the same way as the AnimSets array above.
ForcedLodModel=Forced Lod Model
ForcedLodModel.tooltip=If 0, auto-select LOD level. if >0, force to (ForcedLodModel-1).
MinLodModel=Min Lod Model
MinLodModel.tooltip=This is the min LOD that this component will use.  (e.g. if set to 2 then only 2+ LOD Models will be used.) This is useful to set on\n meshes which are known to be a certain distance away and still want to have better LODs when zoomed in on them.
AnimationLODDistanceFactor=Animation LODDistance Factor
AnimationLODFrameRate=Animation LODFrame Rate
AnimationLODFrameRate.tooltip=Rate of update for skeletal meshes that are below AnimationLODDistanceFactor. For example if set to 3, animations will be updated once every three frames.
bNoSkeletonUpdate=No Skeleton Update
bNoSkeletonUpdate.tooltip=Skip UpdateSkelPose.
bComponentUseFixedSkelBounds=Component Use Fixed Skel Bounds
bComponentUseFixedSkelBounds.tooltip=When true, skip using the physics asset etc. and always use the fixed bounds defined in the SkeletalMesh.
bUseBoundsFromParentAnimComponent=Use Bounds From Parent Anim Component
bUseBoundsFromParentAnimComponent.tooltip=When true, we will just using the bounds from our ParentAnimComponent.  This is useful for when we have a Mesh Parented\n to the main SkelMesh (e.g. outline mesh or a full body overdraw effect that is toggled) that is always going to be the same\n bounds as parent.  We want to do no calculations in that case.
bConsiderAllBodiesForBounds=Consider All Bodies For Bounds
bConsiderAllBodiesForBounds.tooltip=If TRUE, when updating bounds from a PhysicsAsset, consider _all_ BodySetups, not just those flagged with bConsiderForBounds.
bUpdateSkelWhenNotRendered=Update Skel When Not Rendered
bUpdateSkelWhenNotRendered.tooltip=If true, update skeleton/attachments even when our Owner has not been rendered recently\n @note if this is false, bone information may not be accurate, so be careful setting this to false if bone info is relevant to gameplay\n @note you can use ForceSkelUpdate() to force an update\n @note: In the output from SHOWSKELCOMPTICKTIME you want UpdatePoseTotal to be 0 when this is FALSE for a specific component
bForceDiscardRootMotion=Force Discard Root Motion
bForceDiscardRootMotion.tooltip=force root motion to be discarded, no matter what the AnimNodeSequence(s) are set to do
bNotifyRootMotionProcessed=Notify Root Motion Processed
bNotifyRootMotionProcessed.tooltip=Call RootMotionProcessed notification on Owner
bDisableFaceFXMaterialInstanceCreation=Disable Face FXMaterial Instance Creation
bDisableFaceFXMaterialInstanceCreation.tooltip=If true, FaceFX will not automatically create material instances.
bDisableFaceFX=Disable Face FX
bDisableFaceFX.tooltip=If true, disable FaceFX entirely for this component
