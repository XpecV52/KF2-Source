bAutoFreezeClothWhenNotRendered=Auto Freeze Cloth When Not Rendered
bAutoFreezeClothWhenNotRendered.tooltip=If true, cloth will automatically have bClothFrozen set when it is not rendered, and have it turned off when it is seen.
bClothAwakeOnStartup=Cloth Awake On Startup
bClothAwakeOnStartup.tooltip=If true, cloth will be awake when a level is started, otherwise it will be instantly put to sleep.
