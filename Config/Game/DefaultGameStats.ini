[Configuration]
BasedOn=..\Engine\Config\BaseGameStats.ini

[Engine.GameplayEventsReader]
!GroupFilter=ClearArray

[KFGame.KFGameplayEventsWriter]
bRecordAIDebugInfo=false
bRecordDamageEvents=true
bRecordKillEvents=true

[KFGame.KFGameStatsUploader]
bKeepGameStatsFile=false
bKeepAnalyticsFile=false
MinMatchDuration=20
MinNumberPlayers=1
bUploadDedicatedServer=true
bUploadListenServer=true
bUploadOfflineGame=true
bUploadPerformanceEvents=true

[IpDrv.TWOnlineEventsInterface]
+EventUploadConfig=(UploadType=KFU_StatsFile,UploadUrl="http://tw-analytics-collector-testing.s3.amazonaws.com/",TimeOut=120,bUseCompression=False)
